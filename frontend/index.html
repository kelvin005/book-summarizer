<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Summary Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">ðŸ“˜ Book Summary Generator</h1>

    <input type="file" id="fileInput" accept=".txt,.pdf"
      class="mb-4 block w-full max-w-md p-2 border border-gray-300 rounded-lg shadow-sm"/>

    <textarea id="inputText" rows="8" placeholder="Paste book content or upload a file..." 
      class="w-full max-w-2xl p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 resize-none"></textarea>

    <button id="summarizeBtn" 
      class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">
      Summarize ðŸ“œ
    </button>

    <div id="loading" class="mt-4 hidden text-blue-500">Summarizing...</div>

    <div id="summaryResult" class="mt-6 w-full max-w-2xl bg-white p-4 rounded-lg shadow-md hidden">
      <h2 class="text-xl font-semibold mb-2">ðŸ“„ Summary:</h2>
      <p id="summaryText" class="whitespace-pre-wrap"></p>
    </div>
  </div>
</body>
</html>
